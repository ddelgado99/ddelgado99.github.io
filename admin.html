<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOMBET ADMIN PRO</title>
<style>
  :root {
    /* PALETA DARK MODE PROFESIONAL */
    --primary: #3b82f6;
    --primary-hover: #2563eb;
    --header-bg: #0f172a;
    --bg: #0f1115;
    --card: #1e2128;
    --input-bg: #2a2d35;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --border: #2d3748;
    
    --accent: #10b981; /* Verde para precio final */
    --danger: #ef4444;
    --warning: #f59e0b;
    
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
  }

  * { box-sizing: border-box; outline: none; }

  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* HEADER */
  header {
    background: var(--header-bg);
    padding: 0 30px;
    height: 70px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
    z-index: 100;
  }

  .brand { font-size: 22px; font-weight: 700; letter-spacing: 0.5px; color: #fff; }
  .brand span { color: var(--primary); font-weight: 300; }

  /* LAYOUT */
  .main-content {
    flex: 1;
    padding: 30px;
    max-width: 1400px;
    margin: 0 auto;
    width: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* TOOLBAR */
  .toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    gap: 20px;
  }

  .search-box {
    position: relative;
    flex: 1;
    max-width: 400px;
  }

  .search-box input {
    width: 100%;
    padding: 12px 20px 12px 45px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    transition: all 0.3s;
  }
  .search-box input:focus { border-color: var(--primary); }
  .search-box input::placeholder { color: var(--text-muted); }
  
  .search-icon { 
    position: absolute; left: 15px; top: 50%; transform: translateY(-50%); 
    width: 18px; height: 18px; stroke: var(--text-muted);
  }

  /* TABLE CARD */
  .card {
    background: var(--card);
    border-radius: 12px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    overflow: hidden;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .table-container {
    overflow-y: auto;
    flex: 1;
  }

  table { width: 100%; border-collapse: collapse; }
  
  thead th {
    background: #252830;
    color: var(--text-muted);
    font-weight: 600;
    text-transform: uppercase;
    font-size: 11px;
    letter-spacing: 0.5px;
    padding: 16px 24px;
    text-align: left;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid var(--border);
  }

  tbody td {
    padding: 16px 24px;
    border-bottom: 1px solid var(--border);
    vertical-align: middle;
    font-size: 14px;
    color: var(--text);
  }

  tbody tr:hover { background: #2a2d35; }
  
  .product-img {
    width: 48px; height: 48px;
    border-radius: 6px;
    object-fit: contain;
    background: #fff;
    padding: 2px;
  }

  /* ESTILOS DE PRECIOS */
  .price-original { 
    text-decoration: line-through; 
    color: var(--text-muted); 
    font-size: 12px; 
    display: block;
  }
  .price-final { 
    font-weight: 700; 
    color: var(--accent); 
    font-size: 15px;
  }
  .price-normal {
    font-weight: 600;
    color: #fff;
  }

  .discount-tag { 
    background: rgba(239, 68, 68, 0.2); color: #fca5a5; 
    padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;
  }

  /* BUTTONS */
  .btn {
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.2s;
    display: inline-flex; align-items: center; gap: 8px;
    text-decoration: none;
  }
  .btn:active { transform: translateY(1px); }
  
  .btn-primary { background: var(--primary); color: white; }
  .btn-primary:hover { background: var(--primary-hover); }
  
  .btn-success { background: var(--accent); color: white; }
  .btn-success:hover { filter: brightness(1.1); }

  .btn-icon { padding: 8px; border-radius: 6px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); cursor: pointer; display: inline-flex; align-items: center; justify-content: center; transition: 0.2s; }
  
  .btn-edit:hover { border-color: var(--warning); color: var(--warning); background: rgba(245, 158, 11, 0.1); }
  .btn-delete:hover { border-color: var(--danger); color: var(--danger); background: rgba(239, 68, 68, 0.1); }
  
  .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
  .btn-outline:hover { background: rgba(255,255,255,0.05); border-color: var(--text-muted); }

  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(2px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .modal.active { display: flex; opacity: 1; }

  .modal-content {
    background: var(--card);
    width: 90%;
    max-width: 700px;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    transform: scale(0.95);
    transition: transform 0.2s;
    max-height: 90vh;
    overflow-y: auto;
    border: 1px solid var(--border);
  }
  .modal.active .modal-content { transform: scale(1); }

  .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
  .modal-header h2 { margin: 0; color: var(--text); font-size: 18px; }
  
  .close-modal-btn {
    background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 5px;
  }
  .close-modal-btn:hover { color: var(--text); }

  /* FORM GRID SYSTEM */
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }
  .full-width { grid-column: span 2; }

  .form-group { margin-bottom: 5px; }
  .form-group label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }
  
  .form-control {
    width: 100%;
    padding: 12px;
    background: var(--input-bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 14px;
    color: var(--text);
    transition: border 0.2s;
  }
  .form-control:focus { border-color: var(--primary); }
  .form-control::placeholder { color: #555; }
  textarea.form-control { resize: vertical; min-height: 80px; }

  .modal-footer {
    margin-top: 30px;
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
  }

  .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text); }
  .btn-cancel:hover { background: rgba(255,255,255,0.05); }

  /* SCROLLBAR DARK */
  ::-webkit-scrollbar { width: 8px; height: 8px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #555; }
</style>
</head>
<body>

<header>
  <div class="brand">DOMBET <span>ADMIN</span></div>
  <button class="btn btn-outline" onclick="location.href='index.html'">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
    Ir a Tienda
  </button>
</header>

<div class="main-content">
  <!-- TOOLBAR -->
  <div class="toolbar">
    <div class="search-box">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      <input type="text" id="searchInput" placeholder="Buscar producto..." onkeyup="filterProducts()">
    </div>
    <button class="btn btn-success" onclick="openModal()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
      Nuevo Producto
    </button>
  </div>

  <!-- TABLE -->
  <div class="card">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th width="80">Imagen</th>
            <th>Producto</th>
            <th width="180">Precio</th>
            <th width="100">Desc.</th>
            <th width="120" style="text-align:center">Acciones</th>
          </tr>
        </thead>
        <tbody id="list">
          <!-- JS Render -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Gestión de Producto</h2>
      <button class="close-modal-btn" onclick="closeModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
      </button>
    </div>

    <input type="hidden" id="pId">

    <div class="form-grid">
      <div class="form-group full-width">
        <label>Nombre del Producto</label>
        <input class="form-control" id="pName" placeholder="Ej: Laptop HP Pavilion...">
      </div>

      <div class="form-group">
        <label>Precio (Gs)</label>
        <input class="form-control" id="pPrice" type="number" placeholder="0">
      </div>
      <div class="form-group">
        <label>Descuento (%)</label>
        <input class="form-control" id="pDiscount" type="number" placeholder="0">
      </div>

      <div class="form-group full-width">
        <label>Descripción</label>
        <textarea class="form-control" id="pDesc" placeholder="Detalles técnicos..."></textarea>
      </div>

      <div class="form-group full-width">
        <label>Imágenes (URLs)</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <input class="form-control" id="imgMain" placeholder="Principal">
          <input class="form-control" id="img1" placeholder="Miniatura 1">
          <input class="form-control" id="img2" placeholder="Miniatura 2">
          <input class="form-control" id="img3" placeholder="Miniatura 3">
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
      <button class="btn btn-primary" onclick="save()" id="btnSave">Guardar</button>
    </div>
  </div>
</div>

<script>
const API = "https://dombet-backend.onrender.com/products"
let products = []

// Función para formatear Guaraníes correctamente (Puntos para miles)
function formatCurrency(value) {
  return Number(value).toLocaleString('es-PY');
}

// Cargar datos
fetch(API)
  .then(r => r.json())
  .then(d => { 
    products = d; 
    render(products);
  })
  .catch(e => alert("Error cargando productos"))

function render(data){
  const list = document.getElementById('list');
  if(data.length === 0) {
    list.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 40px; color:#666;">No se encontraron productos</td></tr>`;
    return;
  }

  list.innerHTML = data.map((p,i)=> {
    // Cálculo del precio final con descuento
    const price = Number(p.price);
    const discount = Number(p.discount || 0);
    let priceHtml = '';

    if (discount > 0) {
      const finalPrice = price - (price * (discount / 100));
      priceHtml = `
        <span class="price-original">Gs ${formatCurrency(price)}</span>
        <span class="price-final">Gs ${formatCurrency(finalPrice)}</span>
      `;
    } else {
      priceHtml = `<span class="price-normal">Gs ${formatCurrency(price)}</span>`;
    }

    return `
    <tr>
      <td>
        <img class="product-img" src="${p.image_main || 'https://via.placeholder.com/60'}" 
             onerror="this.src='https://via.placeholder.com/60?text=No+Img'">
      </td>
      <td>
        <div style="font-weight:500; color:var(--text)">${p.name}</div>
        <div style="font-size:12px; color:var(--text-muted); margin-top:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:250px;">
          ${p.description || 'Sin descripción'}
        </div>
      </td>
      <td>${priceHtml}</td>
      <td>${discount > 0 ? `<span class="discount-tag">-${discount}%</span>` : '<span style="color:#555">-</span>'}</td>
      <td style="text-align:center">
        <button class="btn-icon btn-edit" onclick="edit(${p.id})" title="Editar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
        </button>
        <button class="btn-icon btn-delete" onclick="del(${p.id})" title="Eliminar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        </button>
      </td>
    </tr>
  `}).join('')
}

function filterProducts() {
  const term = document.getElementById('searchInput').value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(term));
  render(filtered);
}

function openModal(){
  const modal = document.getElementById('modal');
  modal.classList.add('active');
  document.getElementById('modalTitle').innerText = "Nuevo Producto";
  
  ['pId','pName','pPrice','pDiscount','pDesc','imgMain','img1','img2','img3'].forEach(id => {
    document.getElementById(id).value = "";
  });
}

function closeModal(){
  document.getElementById('modal').classList.remove('active');
}

function edit(id){
  const p = products.find(prod => prod.id === id);
  if(!p) return;

  document.getElementById('modalTitle').innerText = "Editar Producto";
  document.getElementById('pId').value = p.id;
  document.getElementById('pName').value = p.name;
  document.getElementById('pPrice').value = p.price;
  document.getElementById('pDiscount').value = p.discount;
  document.getElementById('pDesc').value = p.description;
  document.getElementById('imgMain').value = p.image_main;
  document.getElementById('img1').value = p.image_thumb1;
  document.getElementById('img2').value = p.image_thumb2;
  document.getElementById('img3').value = p.image_thumb3;
  
  document.getElementById('modal').classList.add('active');
}

function save(){
  const btn = document.getElementById('btnSave');
  const pName = document.getElementById('pName').value;
  const pPrice = document.getElementById('pPrice').value;

  if(!pName || !pPrice){
    alert("Nombre y precio son obligatorios");
    return;
  }

  btn.innerText = "Guardando...";
  btn.disabled = true;

  const data = {
    name: pName.trim(),
    price: Number(pPrice),
    discount: Number(document.getElementById('pDiscount').value || 0),
    description: document.getElementById('pDesc').value.trim(),
    image_main: document.getElementById('imgMain').value.trim(),
    image_thumb1: document.getElementById('img1').value.trim(),
    image_thumb2: document.getElementById('img2').value.trim(),
    image_thumb3: document.getElementById('img3').value.trim()
  }

  const id = document.getElementById('pId').value.trim();
  const method = id ? 'PUT' : 'POST';
  const url = id ? `${API}/${id}` : API;

  fetch(url, {
    method,
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  })
  .then(async r => {
    if(!r.ok) throw new Error(await r.text());
    
    if(id) { 
      products = products.map(p => p.id == id ? { ...p, ...data, id: Number(id) } : p);
    } else { 
       return fetch(API).then(r=>r.json()).then(d => products = d);
    }
  })
  .then(() => {
    render(products);
    closeModal();
    btn.innerText = "Guardar";
    btn.disabled = false;
  })
  .catch(err => {
    alert("Error: " + err.message);
    btn.innerText = "Guardar";
    btn.disabled = false;
  });
}

function del(id){
  if(confirm("¿Eliminar producto?")){
    fetch(`${API}/${id}`, {method:'DELETE'})
      .then(r => {
        if(r.ok){
          products = products.filter(p => p.id !== id);
          render(products);
        } else {
          alert("Error al eliminar");
        }
      })
  }
}
</script>

</body>
</html>
