<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ADMIN DOMBET</title>

<style>
*{box-sizing:border-box}
:root{
  --primary:#1976d2;
  --accent:#ef5350;
  --bg:#121212;
  --surface:#1e1e1e;
  --text:#e0e0e0;
  --border:#333;
  --input:#2c2c2c;
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}
#loginScreen{
  position:fixed;inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
}
.login-card{
  background:var(--surface);
  padding:30px;
  border-radius:10px;
  width:320px;
}
.login-card input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
}
button{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
#adminContent{display:none;flex:1;flex-direction:column}
header{
  background:var(--surface);
  padding:15px;
  font-weight:900;
}
.main{
  flex:1;
  display:flex;
  overflow:hidden;
}
.product-list{
  flex:1;
  overflow:auto;
  padding:15px;
  border-right:1px solid var(--border);
}
.product-item{
  background:var(--surface);
  padding:10px;
  border-radius:8px;
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:10px;
  cursor:pointer;
}
.product-item img{
  width:45px;height:45px;
  object-fit:contain;
  background:#fff;
  border-radius:4px;
}
.editor{
  width:380px;
  padding:15px;
  background:var(--surface);
}
input,textarea{
  width:100%;
  padding:10px;
  background:var(--input);
  border:1px solid var(--border);
  color:var(--text);
  margin-bottom:10px;
}
.img-preview{
  width:100%;
  max-height:160px;
  object-fit:contain;
  border:1px dashed var(--border);
  display:none;
}
.btn-danger{
  background:var(--accent);
  margin-top:10px;
}
</style>
</head>

<body>

<div id="loginScreen">
  <div class="login-card">
    <input id="loginUser" placeholder="Usuario">
    <input id="loginPass" type="password" placeholder="Contraseña">
    <button onclick="login()">ENTRAR</button>
  </div>
</div>

<div id="adminContent">
<header>DOMBET ADMIN</header>

<div class="main">
  <div class="product-list" id="adminList"></div>

  <div class="editor">
    <input type="hidden" id="prodId">

    <input id="prodName" placeholder="Nombre">
    <textarea id="prodDesc" rows="4" placeholder="Descripción"></textarea>

    <input type="file" id="prodImgFile" accept="image/*">
    <img id="imgPreview" class="img-preview">

    <button onclick="saveProduct()">GUARDAR</button>
    <button class="btn-danger" onclick="deleteProduct()">BORRAR</button>
  </div>
</div>
</div>

<script>
const API = "https://dombet-backend.onrender.com";
const SESSION = "admin_session";

const loginScreen = document.getElementById("loginScreen");
const adminContent = document.getElementById("adminContent");

const prodId = document.getElementById("prodId");
const prodName = document.getElementById("prodName");
const prodDesc = document.getElementById("prodDesc");
const prodImgFile = document.getElementById("prodImgFile");
const imgPreview = document.getElementById("imgPreview");
const adminList = document.getElementById("adminList");

function login(){
  if(loginUser.value==="admin" && loginPass.value==="3lma3stro"){
    sessionStorage.setItem(SESSION,"ok");
    loginScreen.style.display="none";
    adminContent.style.display="flex";
    loadProducts();
  }
}

if(sessionStorage.getItem(SESSION)){
  loginScreen.style.display="none";
  adminContent.style.display="flex";
  loadProducts();
}

// PREVIEW
prodImgFile.onchange=()=>{
  if(!prodImgFile.files.length)return;
  imgPreview.src = URL.createObjectURL(prodImgFile.files[0]);
  imgPreview.style.display="block";
};

// CREAR / EDITAR
async function saveProduct(){
  const fd = new FormData();
  fd.append("name",prodName.value);
  fd.append("description",prodDesc.value);
  if(prodImgFile.files.length){
    fd.append("image",prodImgFile.files[0]);
  }

  const method = prodId.value ? "PUT" : "POST";
  const url = prodId.value ? `${API}/products/${prodId.value}` : `${API}/products`;

  const res = await fetch(url,{method,body:fd});
  if(!res.ok){alert("Error");return;}

  resetForm();
  loadProducts();
}

// BORRAR + SUPABASE
async function deleteProduct(){
  if(!prodId.value) return;
  if(!confirm("¿Borrar producto?")) return;

  const res = await fetch(`${API}/products/${prodId.value}`,{method:"DELETE"});
  if(!res.ok){alert("Error al borrar");return;}

  resetForm();
  loadProducts();
}

// LISTAR
function loadProducts(){
  fetch(API+"/products")
  .then(r=>r.json())
  .then(d=>{
    adminList.innerHTML=d.map(p=>`
      <div class="product-item" onclick='editProduct(${JSON.stringify(p)})'>
        <img src="${p.image_main}">
        <div>${p.name}</div>
      </div>
    `).join("");
  });
}

// EDITAR
function editProduct(p){
  prodId.value = p.id;
  prodName.value = p.name;
  prodDesc.value = p.description;
  imgPreview.src = p.image_main;
  imgPreview.style.display="block";
}

// RESET
function resetForm(){
  prodId.value="";
  prodName.value="";
  prodDesc.value="";
  prodImgFile.value="";
  imgPreview.style.display="none";
}
</script>

</body>
</html>
