<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ADMIN DOMBET</title>

<style>
/* ===== GENERAL (DARK MODE) ===== */
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

:root {
  --primary: #1976d2; 
  --primary-dark: #0d47a1;
  --accent: #ef5350; 
  --success: #66bb6a; 
  --bg: #121212; 
  --surface: #1e1e1e; 
  --text: #e0e0e0; 
  --text-secondary: #b0b0b0;
  --border: #333333;
  --input-bg: #2c2c2c;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

/* LOGIN */
#loginScreen {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: var(--bg); z-index: 20000;
  display: flex; justify-content: center; align-items: center;
}
.login-card {
  background: var(--surface); padding: 40px; border-radius: 12px;
  width: 90%; max-width: 350px; text-align: center;
  border: 1px solid var(--border);
}
.login-title { font-size: 24px; font-weight: 900; color: var(--primary); margin-bottom: 20px; }
.login-input { 
  width: 100%; padding: 12px; margin-bottom: 15px; 
  background: var(--input-bg); border: 1px solid var(--border); 
  color: var(--text); border-radius: 6px; outline: none; 
}
.btn-login { 
  width: 100%; padding: 12px; background: var(--primary); 
  color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; 
}
.login-error { color: var(--accent); font-size: 13px; margin-top: 10px; display: none; }

/* ADMIN CONTENT */
#adminContent { display: none; flex-direction: column; height: 100%; }

header {
  background: var(--surface); border-bottom: 1px solid var(--border);
  padding: 0 20px; height: 60px; display: flex; align-items: center;
  justify-content: space-between; flex-shrink: 0; gap: 15px;
}
.brand { font-size: 20px; font-weight: 900; color: var(--primary); }
.admin-search-box {
  display: flex; background: var(--input-bg); border-radius: 4px;
  width: 100%; max-width: 300px; height: 36px; border: 1px solid var(--border);
}
.admin-search-box input {
  flex-grow: 1; border: none; padding: 0 10px; outline: none;
  color: var(--text); background: transparent;
}
.btn-header {
  background: var(--input-bg); color: var(--text); text-decoration: none;
  padding: 0 15px; height: 36px; border-radius: 4px; font-weight: 700;
  display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); cursor: pointer;
}
.btn-header svg { width: 18px; height: 18px; fill: currentColor; }

.main-container { display: flex; flex: 1; overflow: hidden; }

/* LISTA */
.product-list { flex: 1; overflow-y: auto; padding: 20px; border-right: 1px solid var(--border); }

/* PANEL CONFIG LOGO */
.config-panel {
  background: var(--surface); padding: 15px; border-radius: 8px; 
  border: 1px solid var(--border); margin-bottom: 20px;
}

.product-item {
  background: var(--surface); padding: 12px; border-radius: 8px; margin-bottom: 10px;
  display: flex; align-items: center; gap: 15px; border: 1px solid var(--border);
}
.p-img { width: 45px; height: 45px; object-fit: contain; border-radius: 4px; background: #fff; }
.p-info { flex: 1; min-width: 0; }
.p-name { font-weight: 700; font-size: 14px; color: var(--text); }
.p-price-normal { font-size: 13px; color: var(--primary); font-weight: 600; }
.btn-icon { 
  width: 36px; height: 36px; border-radius: 6px; border: none; 
  cursor: pointer; display: flex; align-items: center; justify-content: center; 
}
.btn-edit { background: rgba(25, 118, 210, 0.15); color: var(--primary); }
.btn-del { background: rgba(239, 83, 80, 0.15); color: var(--accent); }
.btn-icon svg { width: 18px; height: 18px; fill: currentColor; }

/* EDITOR */
.editor-panel {
  width: 400px; background: var(--surface); padding: 20px; overflow-y: auto;
  display: flex; flex-direction: column;
}
.form-header { font-size: 18px; font-weight: 700; margin-bottom: 20px; color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
.form-group { margin-bottom: 15px; }
.form-label { display: block; font-size: 11px; font-weight: 700; color: var(--text-secondary); margin-bottom: 6px; text-transform: uppercase; }
.form-input { 
  width: 100%; padding: 10px; background: var(--input-bg); 
  border: 1px solid var(--border); border-radius: 4px; 
  font-size: 14px; color: var(--text); outline: none; 
}
.form-textarea { resize: vertical; min-height: 80px; font-family: inherit; }
.form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.btn-save { 
  width: 100%; padding: 14px; background: var(--primary); 
  color: white; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; margin-top: 15px; 
}
.btn-clear { 
  width: 100%; padding: 12px; background: transparent; 
  color: var(--text-secondary); border: 1px solid var(--border); 
  border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 10px; 
}

@media (max-width: 768px) {
  .main-container { flex-direction: column; }
  .product-list { height: 45vh; border-right: none; border-bottom: 1px solid var(--border); }
  .editor-panel { width: 100%; height: 55vh; }
  header { padding: 0 15px; }
  .brand { display: none; }
  .btn-text { display: none; }
}
</style>
</head>
<body>

<div id="loginScreen">
  <div class="login-card">
    <div class="login-title">DOMBET ADMIN</div>
    <input type="text" id="loginUser" class="login-input" placeholder="Usuario">
    <input type="password" id="loginPass" class="login-input" placeholder="Contraseña">
    <button class="btn-login" onclick="doLogin()">ENTRAR</button>
    <div class="login-error" id="loginError">Credenciales incorrectas</div>
  </div>
</div>

<div id="adminContent">
  <header>
    <div class="header-left">
      <div class="brand">DOMBET ADMIN</div>
      <div class="admin-search-box">
        <input id="adminSearch" placeholder="Buscar producto..." oninput="filterAdminList()" autocomplete="off">
      </div>
    </div>
    <div class="header-actions">
      <a href="index.html" class="btn-header">
        <svg viewBox="0 0 24 24"><path d="M12 2l-5.5 9h11z"/><path d="M0 0h24v24H0z" fill="none"/><path d="M3 13h18v8H3z"/></svg>
        <span class="btn-text">TIENDA</span>
      </a>
      <button onclick="doLogout()" class="btn-header" style="border-color: var(--accent); color: var(--accent);">
        <svg viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
        <span class="btn-text">SALIR</span>
      </button>
    </div>
  </header>

  <div class="main-container">
    <div class="product-list">
      <!-- PANEL DE CONFIGURACIÓN (LOGO) -->
      <div class="config-panel">
        <div class="form-header" style="margin-bottom: 10px; border:none; padding:0; font-size: 14px;">CONFIGURACIÓN DE TIENDA</div>
        <div style="display: flex; gap: 10px;">
          <input class="form-input" id="siteLogoUrl" placeholder="URL del Logo (ImgBB)..." style="font-size: 13px;">
          <button class="btn-save" onclick="saveLogo()" style="width: auto; margin: 0; padding: 0 15px; font-size: 12px;">GUARDAR LOGO</button>
        </div>
        <img id="logoPreview" src="" style="height: 40px; margin-top: 10px; display: none; border: 1px solid #444; padding: 2px; background: #fff;">
      </div>

      <div id="adminList"></div>
    </div>

    <div class="editor-panel">
      <div class="form-header" id="formTitle">Nuevo Producto</div>
      <input type="hidden" id="prodId">
      
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input class="form-input" id="prodName" placeholder="Ej: Laptop HP...">
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Precio (Gs)</label>
          <input class="form-input" id="prodPrice" type="text" placeholder="0" oninput="formatPriceInput(this)">
        </div>
        <div class="form-group">
          <label class="form-label">Descuento (%)</label>
          <input class="form-input" id="prodDiscount" type="number" placeholder="0">
        </div>
      </div>

      <!-- CAJA ÚNICA DE IMÁGENES -->
      <div class="form-group">
        <label class="form-label">Imágenes (Pega lista de enlaces ImgBB)</label>
        <textarea class="form-input" id="prodImages" rows="4" placeholder="1ra línea: Imagen Principal&#10;Líneas siguientes: Miniaturas"></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Descripción</label>
        <textarea class="form-input form-textarea" id="prodDesc" placeholder="Detalles..."></textarea>
      </div>

      <button class="btn-save" onclick="saveProduct()">GUARDAR CAMBIOS</button>
      <button class="btn-clear" onclick="resetForm()">LIMPIAR / NUEVO</button>
    </div>
  </div>
</div>

<script>
const SESSION_KEY = 'dombet_admin_session';
let products = [];

window.onload = function() {
  if(sessionStorage.getItem(SESSION_KEY) === 'active') {
    showAdminPanel();
  }
};

function doLogin() {
  const user = document.getElementById('loginUser').value;
  const pass = document.getElementById('loginPass').value;
  if(user === 'admin' && pass === '3lma3stro') {
    sessionStorage.setItem(SESSION_KEY, 'active');
    showAdminPanel();
  } else {
    document.getElementById('loginError').style.display = 'block';
  }
}

function doLogout() {
  sessionStorage.removeItem(SESSION_KEY);
  location.reload();
}

function showAdminPanel() {
  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('adminContent').style.display = 'flex';
  loadProducts();
  loadLogoSetting(); // Cargar logo al iniciar
}

// --- LOGO LOGIC ---
function loadLogoSetting() {
  fetch("https://dombet-backend.onrender.com/settings/logo")
    .then(r => r.json())
    .then(d => {
      if(d.url) {
        document.getElementById('siteLogoUrl').value = d.url;
        const preview = document.getElementById('logoPreview');
        preview.src = d.url;
        preview.style.display = 'block';
      }
    });
}

function saveLogo() {
  const url = document.getElementById('siteLogoUrl').value;
  if(!url) return alert("Pega una URL primero");
  fetch("https://dombet-backend.onrender.com/settings/logo", {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url: url })
  }).then(() => {
    alert("Logo actualizado");
    loadLogoSetting();
  });
}

// --- PRODUCT LOGIC ---
function loadProducts() {
  fetch("https://dombet-backend.onrender.com/products")
  .then(r => r.json())
  .then(d => { products = d; renderAdminList(); });
}

function formatCurrency(value) { return Number(value).toLocaleString('es-PY'); }

function formatPriceInput(input) {
  let value = input.value.replace(/\D/g, '');
  if (value) value = Number(value).toLocaleString('es-PY');
  input.value = value;
}

function renderAdminList(items = products) {
  const container = document.getElementById('adminList');
  container.innerHTML = "";
  items.forEach(p => {
    const price = Number(p.price);
    const imgMain = p.image_main ? p.image_main : 'https://via.placeholder.com/45?text=X';
    container.innerHTML += `
      <div class="product-item">
        <img src="${imgMain}" class="p-img">
        <div class="p-info">
          <div class="p-name">${p.name}</div>
          <div class="p-price-normal">Gs. ${formatCurrency(price)}</div>
        </div>
        <div class="p-actions">
          <button class="btn-icon btn-edit" onclick="editProduct(${p.id})">
            <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
          </button>
          <button class="btn-icon btn-del" onclick="deleteProduct(${p.id})">
            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          </button>
        </div>
      </div>`;
  });
}

function filterAdminList() {
  const term = document.getElementById('adminSearch').value.toLowerCase();
  renderAdminList(products.filter(p => p.name.toLowerCase().includes(term)));
}

function resetForm() {
  document.getElementById('prodId').value = "";
  document.getElementById('prodName').value = "";
  document.getElementById('prodPrice').value = "";
  document.getElementById('prodDiscount').value = "";
  document.getElementById('prodImages').value = "";
  document.getElementById('prodDesc').value = "";
  document.getElementById('formTitle').innerText = "Nuevo Producto";
}

function editProduct(id) {
  const p = products.find(x => x.id === id);
  if(!p) return;
  document.getElementById('prodId').value = p.id;
  document.getElementById('prodName').value = p.name;
  document.getElementById('prodPrice').value = Number(p.price).toLocaleString('es-PY');
  document.getElementById('prodDiscount').value = p.discount;
  
  const allImages = [p.image_main, p.image_thumb1, p.image_thumb2, p.image_thumb3].filter(Boolean);
  document.getElementById('prodImages').value = allImages.join('\n');
  
  document.getElementById('prodDesc').value = p.description;
  document.getElementById('formTitle').innerText = "Editar Producto";
}

function saveProduct() {
  const id = document.getElementById('prodId').value;
  const rawPrice = document.getElementById('prodPrice').value.replace(/\./g, '');
  const rawImages = document.getElementById('prodImages').value;
  const urls = rawImages.split(/\s+/).filter(u => u.trim().startsWith('http'));

  const data = {
    name: document.getElementById('prodName').value,
    price: rawPrice,
    discount: document.getElementById('prodDiscount').value,
    image_main: urls[0] || null,
    image_thumb1: urls[1] || null,
    image_thumb2: urls[2] || null,
    image_thumb3: urls[3] || null,
    description: document.getElementById('prodDesc').value
  };

  const method = id ? 'PUT' : 'POST';
  const url = id ? `https://dombet-backend.onrender.com/products/${id}` : `https://dombet-backend.onrender.com/products`;

  fetch(url, {
    method: method,
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(() => {
    alert("Guardado correctamente");
    resetForm();
    loadProducts();
  })
  .catch(e => alert("Error: " + e));
}

function deleteProduct(id) {
  if(!confirm("¿Eliminar?")) return;
  fetch(`https://dombet-backend.onrender.com/products/${id}`, { method: 'DELETE' })
  .then(() => loadProducts());
}
</script>
</body>
</html>
