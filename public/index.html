<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda</title>
</head>
<body>

<h1>Productos</h1>
<div id="products"></div>

<script>
fetch("https://dombet-backend.onrender.com/products")
  .then(res => res.json())
  .then(data => {
    const cont = document.getElementById("products");
    cont.innerHTML = "";
    data.forEach(p => {
      cont.innerHTML += `
        <div>
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <strong>$${p.price}</strong>
        </div>
      `;
    });
  });
</script>

</body>
</html>
