<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOMBET INFORMATICA</title>

<style>
html{zoom:.9}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
header{
  background:#0a1a3a;
  padding:16px 22px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:25px;
  position:relative
}

.logo-left{
  cursor:pointer;
  display:flex;
  flex-direction:column
}
.brand{
  font-size:46px;
  font-weight:900;
  line-height:1
}
.sub{
  font-size:16px;
  display:flex;
  justify-content:space-between;
  width:100%
}

/* BUSCADOR */
.search-container{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:600px;
  display:flex;
  background:#fff;
  border-radius:8px;
  overflow:hidden
}
.search-input{
  width:100%;
  padding:12px 16px;
  border:none;
  outline:none;
  font-size:15px
}
.search-btn{
  background:#eee;
  border:none;
  padding:0 18px;
  cursor:pointer
}
.search-results{
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  background:#fff;
  border-radius:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.2);
  z-index:100;
  max-height:350px;
  overflow-y:auto;
  display:none;
  margin-top:6px
}
.search-item{
  display:flex;
  align-items:center;
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid #eee
}
.search-item:hover{background:#f5f5f5}
.search-item img{
  width:45px;
  height:45px;
  object-fit:contain;
  margin-right:12px
}

/* LISTADO */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:22px;
  padding:22px
}

.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  transition:.25s;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 6px 16px rgba(0,0,0,.15)
}
.card img{
  width:100%;
  height:190px;
  object-fit:contain;
  margin-bottom:10px
}
.name{
  font-size:15px;
  color:#333;
  height:38px;
  overflow:hidden
}
.price{
  color:#1b8f3a;
  font-size:20px;
  font-weight:bold;
  margin:6px 0
}
.btn-hover-cart{
  background:#0a1a3a;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  width:100%;
  cursor:pointer
}
.btn-hover-cart:hover{background:#142d63}

/* DETALLE */
.detail{
  display:none;
  padding:30px;
  max-width:1000px;
  margin:auto
}
.detail-box{
  background:#fff;
  padding:25px;
  border-radius:16px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  box-shadow:0 4px 18px rgba(0,0,0,.15)
}
.detail img{
  width:100%;
  max-width:420px;
  object-fit:contain
}
.detail-info{
  flex:1;
  min-width:260px
}
.detail-info h2{margin:0 0 10px}
.detail-info p{color:#555;line-height:1.5}
.detail-info h3{
  color:#d32f2f;
  font-size:28px;
  margin:15px 0
}
.back{
  margin-bottom:20px;
  cursor:pointer;
  color:#0a1a3a;
  font-weight:bold
}
</style>
</head>

<body>

<header>
  <div class="logo-left" onclick="goHome()">
    <div class="brand">DOMBET</div>
    <div class="sub">
      <span>I</span><span>n</span><span>f</span><span>o</span><span>r</span><span>m</span><span>√°</span><span>t</span><span>i</span><span>c</span><span>a</span>
    </div>
  </div>

  <div class="search-container" id="searchContainer">
    <input type="text" class="search-input" id="searchInput" placeholder="Buscar productos...">
    <button class="search-btn">üîç</button>
    <div class="search-results" id="searchResults"></div>
  </div>
</header>

<div class="products" id="list"></div>

<div class="detail" id="detail">
  <div class="back" onclick="goHome()">‚Üê Volver</div>

  <div class="detail-box">
    <img id="dImg" onerror="this.src='https://via.placeholder.com/500?text=Sin+Imagen'">

    <div class="detail-info">
      <h2 id="dName"></h2>
      <p id="dDesc"></p>
      <h3 id="dPrice"></h3>

      <button class="btn-hover-cart" onclick="buyCurrent()">
        Comprar por WhatsApp
      </button>
    </div>
  </div>
</div>

<script>
let products=[]
let current=null

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{
  products=d
  renderList()
})

function renderList(){
  list.innerHTML=""
  detail.style.display="none"
  list.style.display="grid"

  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card" onclick="openDetail(${i})">
        <img src="${p.image_main || 'https://via.placeholder.com/300?text=Sin+Imagen'}">
        <div class="name">${p.name}</div>
        <div class="price">Gs. ${Number(p.price).toLocaleString()}</div>
        <button class="btn-hover-cart" onclick="event.stopPropagation(); buyQuick(${i})">
          A√±adir a carrito
        </button>
      </div>
    `
  })
}

function openDetail(i){
  current=products[i]
  list.style.display="none"
  detail.style.display="block"

  dName.innerText=current.name
  dImg.src=current.image_main || "https://via.placeholder.com/500?text=Sin+Imagen"
  dDesc.innerText=current.description
  dPrice.innerText="Gs. "+Number(current.price).toLocaleString()
}

function goHome(){ renderList() }

function buyQuick(i){
  const p=products[i]
  const msg=`Hola! Quiero comprar:\n${p.name}\nPrecio: Gs. ${p.price}`
  window.open("https://wa.me/595985697384?text="+encodeURIComponent(msg))
}

function buyCurrent(){
  const msg=`Hola! Quiero comprar:\n${current.name}\nPrecio: Gs. ${current.price}`
  window.open("https://wa.me/595985697384?text="+encodeURIComponent(msg))
}

/* buscador */
searchInput.addEventListener('input',e=>{
  const term=e.target.value.toLowerCase()
  if(!term){searchResults.style.display='none';return}

  const filtered=products.filter(p=>p.name.toLowerCase().includes(term))
  searchResults.innerHTML=filtered.map(p=>{
    const i=products.indexOf(p)
    return `
      <div class="search-item" onclick="openDetail(${i});searchResults.style.display='none';searchInput.value=''">
        <img src="${p.image_main || 'https://via.placeholder.com/50'}">
        <div>${p.name}</div>
      </div>
    `
  }).join('')
  searchResults.style.display='block'
})
</script>

</body>
</html>
