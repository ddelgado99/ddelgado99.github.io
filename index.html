<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOMBET INFORMÁTICA</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5}

/* ===== HEADER ===== */
header{
  background:#0a1a3a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
}
.brand{font-size:42px;font-weight:900;cursor:pointer}
.sub{font-size:14px;letter-spacing:4px}

/* carrito */
.cart{
  position:relative;
  cursor:pointer;
}
.cart svg{fill:#fff}
.cart span{
  position:absolute;
  top:-6px;right:-6px;
  background:red;color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
}

/* ===== BUSCADOR ===== */
.search-box{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:520px;
}
.search-box input{
  width:100%;
  padding:12px 44px 12px 18px;
  border-radius:10px;
  border:none;
  outline:none;
}
.search-box svg{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  fill:#777;
}
.search-results{
  position:absolute;
  top:110%;
  width:100%;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  display:none;
  z-index:300;
}
.search-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  cursor:pointer;
}
.search-item:hover{background:#f2f2f2}
.search-item img{width:40px;height:40px;object-fit:contain}
.search-item div{color:#000}

/* ===== LISTADO ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
  padding:25px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  cursor:pointer;
}
.card img{width:100%;height:180px;object-fit:contain}
.name{font-size:15px;height:38px;overflow:hidden}
.price{color:#d32f2f;font-size:20px;font-weight:bold}

/* ===== DETALLE ===== */
.detail{display:none;padding:30px}
.detail-box{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  display:flex;
  gap:30px;
}

/* galeria */
.gallery{flex:1}
.main-img{height:420px;position:relative;cursor:pointer}
.main-img img{width:100%;height:100%;object-fit:contain}
.arrow{
  position:absolute;top:50%;transform:translateY(-50%);
  background:rgba(0,0,0,.6);color:#fff;
  border:none;font-size:26px;padding:6px 12px;cursor:pointer
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.thumbs{display:flex;gap:10px;margin-top:12px}
.thumbs img{
  width:70px;height:70px;object-fit:contain;
  border:2px solid transparent;border-radius:8px;cursor:pointer
}
.thumbs img.active{border-color:#0a1a3a}

/* info */
.info{flex:1}
.info h2{margin:0;font-size:26px}
.info .price{font-size:32px;margin:15px 0}
.info p{color:#555}

.envio{
  color:#777;
  display:flex;
  align-items:center;
  gap:8px;
  margin:12px 0;
}
.envio svg{fill:#777}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
}
.qty button{
  width:32px;height:32px;border:none;
  background:#eee;font-size:18px;cursor:pointer
}

.btn-whats{
  width:100%;
  padding:12px;
  background:#25D366;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:12px;
  cursor:pointer;
}
.btn-cart{
  width:100%;
  padding:12px;
  background:#0a1a3a;
  color:#fff;
  border:none;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}

/* ===== ZOOM ===== */
.zoom-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.zoom-box{
  width:70%;
  height:70%;
  overflow:hidden;
  cursor:zoom-in;
}
.zoom-box.zoomed{cursor:move}
.zoom-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  transition:transform .1s;
}
</style>
</head>

<body>

<header>
  <div onclick="goHome()">
    <div class="brand">DOMBET</div>
    <div class="sub">INFORMÁTICA</div>
  </div>

  <div class="search-box">
    <input id="searchInput" placeholder="Buscar productos">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2z"/>
    </svg>
    <div class="search-results" id="searchResults"></div>
  </div>

  <div class="cart">
    <svg width="26" height="26" viewBox="0 0 24 24">
      <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 14h9.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49-1.74-.98-3.58 6.5H8.53L4.27 4H1v2h2l3.6 7.59-1.35 2.44C4.52 17.37 5.48 19 7 19h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L7.2 14z"/>
    </svg>
    <span id="cartCount">0</span>
  </div>
</header>

<div class="products" id="list"></div>

<div class="detail" id="detail">
  <div class="detail-box">
    <div class="gallery">
      <div class="main-img" onclick="openZoom()">
        <button class="arrow left" onclick="event.stopPropagation();prevImg()">‹</button>
        <img id="mainImg">
        <button class="arrow right" onclick="event.stopPropagation();nextImg()">›</button>
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <div class="info">
      <h2 id="dName"></h2>
      <div class="price" id="dPrice"></div>

      <strong>Detalles:</strong>
      <p id="dDesc"></p>

      <div class="envio">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path d="M3 3h13v13H3zM16 8h5l3 4v4h-8z"/>
        </svg>
        Envíos a todo el Paraguay
      </div>

      <div class="qty">
        Cantidad:
        <button onclick="qty--">−</button>
        <span id="qty">1</span>
        <button onclick="qty++">+</button>
      </div>

      <button class="btn-whats" onclick="buyWhats()">Comprar por WhatsApp</button>
      <button class="btn-cart" onclick="addCart()">Añadir al carrito</button>
    </div>
  </div>
</div>

<div class="zoom-overlay" id="zoomOverlay" onclick="closeZoom()">
  <div class="zoom-box" id="zoomBox" onclick="toggleZoom(event)">
    <img id="zoomImg">
  </div>
</div>

<script>
let products=[],current=null,imgs=[],imgIndex=0
let zoom=false,qty=1,cart=0

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{products=d;renderList()})

function renderList(){
  list.innerHTML=""
  detail.style.display="none"
  list.style.display="grid"
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card" onclick="openDetail(${i})">
        <img src="${p.image_main || 'https://via.placeholder.com/300'}">
        <div class="name">${p.name}</div>
        <div class="price">Gs. ${Number(p.price).toLocaleString()}</div>
      </div>`
  })
}

function openDetail(i){
  current=products[i]
  imgs=[current.image_main,current.image_thumb1,current.image_thumb2].filter(Boolean)
  imgIndex=0
  qty=1
  qtySpan.innerText=qty

  list.style.display="none"
  detail.style.display="block"

  dName.innerText=current.name
  dDesc.innerText=current.description
  dPrice.innerText="Gs. "+Number(current.price).toLocaleString()
  mainImg.src=imgs[0]

  thumbs.innerHTML=""
  imgs.forEach((img,idx)=>{
    thumbs.innerHTML+=`<img src="${img}" class="${idx===0?'active':''}" onclick="setImg(${idx})">`
  })
}

function setImg(i){
  imgIndex=i
  mainImg.src=imgs[i]
  zoomImg.src=imgs[i]
  document.querySelectorAll('.thumbs img').forEach((t,n)=>t.classList.toggle('active',n===i))
}

function prevImg(){setImg((imgIndex-1+imgs.length)%imgs.length)}
function nextImg(){setImg((imgIndex+1)%imgs.length)}

function openZoom(){
  zoom=false
  zoomBox.classList.remove('zoomed')
  zoomImg.style.transform='scale(1)'
  zoomImg.src=imgs[imgIndex]
  zoomOverlay.style.display='flex'
}

function toggleZoom(e){
  e.stopPropagation()
  zoom=!zoom
  zoomBox.classList.toggle('zoomed',zoom)
}

zoomBox.onmousemove=e=>{
  if(!zoom) return
  const r=zoomBox.getBoundingClientRect()
  const x=(e.clientX-r.left)/r.width*100
  const y=(e.clientY-r.top)/r.height*100
  zoomImg.style.transform=`scale(2) translate(${-x/2}%,${-y/2}%)`
}

function closeZoom(){zoomOverlay.style.display='none'}
function addCart(){cart+=qty;cartCount.innerText=cart}
function buyWhats(){
  window.open(`https://wa.me/595985697384?text=${encodeURIComponent(current.name)}`)
}
function goHome(){renderList()}

/* buscador */
searchInput.oninput=e=>{
  const t=e.target.value.toLowerCase()
  if(!t){searchResults.style.display='none';return}
  const f=products.filter(p=>p.name.toLowerCase().includes(t))
  searchResults.innerHTML=f.map(p=>{
    const i=products.indexOf(p)
    return `<div class="search-item" onclick="openDetail(${i});searchResults.style.display='none'">
      <img src="${p.image_main}">
      <div>${p.name}</div>
    </div>`
  }).join('')
  searchResults.style.display='block'
}
</script>

</body>
</html>
