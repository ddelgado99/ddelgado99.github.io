<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>DOMBET INFORM√ÅTICA</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #fff;
  color: #333;
  padding-bottom: 90px;
}

/* ================= ANIMACIONES ================= */
@keyframes elegantBounce {
  0% { opacity: 0; transform: scale(.92); }
  70% { transform: scale(1.03); }
  100% { opacity: 1; transform: scale(1); }
}

/* ================= HEADER ================= */
header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #0a1a3a;
  color: #fff;
  padding: 12px 14px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
}

.logo {
  cursor: pointer;
  animation: elegantBounce .6s both;
}

.brand {
  font-size: 26px;
  font-weight: 900;
  letter-spacing: 1px;
  line-height: 1;
}

.sub {
  font-size: 10px;
  font-weight: 600;
  display: flex;
  gap: 2px;
  opacity: .9;
}

/* ================= SEARCH ================= */
.search-container {
  width: 100%;
  position: relative;
}

.search-box {
  display: flex;
  background: #f5f5f5;
  border-radius: 6px;
  overflow: hidden;
}

.search-box input {
  flex: 1;
  border: none;
  padding: 12px;
  font-size: 15px;
  background: transparent;
}

.search-btn {
  border: none;
  background: transparent;
  padding: 0 14px;
}

.search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: #fff;
  z-index: 999;
  max-height: 300px;
  overflow-y: auto;
  display: none;
  box-shadow: 0 8px 20px rgba(0,0,0,.15);
}

.search-item {
  display: flex;
  gap: 10px;
  padding: 12px;
  border-bottom: 1px solid #eee;
}

.search-item img {
  width: 40px;
  height: 40px;
  object-fit: contain;
}

/* ================= LISTADO ================= */
.products {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 12px;
  padding: 12px;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 3px 12px rgba(0,0,0,.08);
  animation: elegantBounce .4s both;
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: contain;
}

.name {
  font-size: 13px;
  margin: 6px 0;
  height: 36px;
  overflow: hidden;
}

.current-price {
  font-weight: 700;
  font-size: 15px;
}

.btn-list-add {
  margin-top: auto;
  background: #0a1a3a;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  font-weight: 700;
}

/* ================= DETALLE ================= */
.detail {
  display: none;
}

.detail-title {
  font-size: 22px;
  font-weight: 800;
  padding: 12px;
  border-bottom: 1px solid #eee;
}

/* ================= CARRITO ================= */
.cart-panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 85%;
  max-width: 400px;
  height: 100%;
  background: #fff;
  z-index: 9999;
  transform: translateX(100%);
  transition: .3s;
}

.cart-panel.open {
  transform: translateX(0);
}

.cart-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  z-index: 9998;
}

.cart-overlay.open {
  display: block;
}

/* ================= RESPONSIVE ================= */
@media(min-width:768px){
  .products {
    grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
    padding: 30px;
  }

  .brand { font-size: 34px; }
}
</style>
</head>

<body>

<header>
  <div class="logo" onclick="location.href='/'">
    <div class="brand">DOMBET</div>
    <div class="sub">INFORM√ÅTICA</div>
  </div>

  <div class="search-container">
    <div class="search-box">
      <input id="searchInput" placeholder="Buscar productos...">
      <button class="search-btn">üîç</button>
    </div>
    <div class="search-results" id="searchResults"></div>
  </div>
</header>

<div class="products" id="list"></div>

<div class="cart-overlay" id="cartOverlay" onclick="toggleCart(false)"></div>
<div class="cart-panel" id="cartPanel"></div>

<script>
/* ================= JS OPTIMIZADO ================= */
let products = [];
let cart = JSON.parse(localStorage.getItem('dombet_cart')||'[]');

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{
  products=d;
  renderList();
});

function renderList(){
  list.innerHTML='';
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card">
        <img src="${p.image_main}">
        <div class="name">${p.name}</div>
        <div class="current-price">Gs. ${Number(p.price).toLocaleString('es-PY')}</div>
        <button class="btn-list-add" onclick="addToCart(${i})">A√ëADIR</button>
      </div>`;
  });
}

function addToCart(i){
  const prod=products[i];
  const ex=cart.find(x=>x.product.name===prod.name);
  if(ex) ex.qty++;
  else cart.push({product:prod,qty:1});
  localStorage.setItem('dombet_cart',JSON.stringify(cart));
  toggleCart(true);
}

function toggleCart(show){
  cartPanel.classList.toggle('open',show);
  cartOverlay.classList.toggle('open',show);
}
</script>

</body>
</html>
