<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOMBET INFORM√ÅTICA</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5}

/* ===== HEADER ===== */
header{
  background:#0a1a3a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:relative;
  z-index:1000;
}

/* LOGO */
.logo{
  display:flex;
  flex-direction:column;
  cursor:pointer;
  animation:rebote .9s ease-out;
}
.brand,.sub{
  width:210px;          /* mismo ancho */
}
.brand{
  font-size:40px;
  font-weight:900;
  line-height:1;
}
.sub{
  font-size:14px;
  letter-spacing:4px;
  margin-top:4px;
}

@keyframes rebote{
  0%{transform:translateY(-20px);opacity:0}
  60%{transform:translateY(6px)}
  100%{transform:translateY(0);opacity:1}
}

/* ===== BUSCADOR ===== */
.search-box{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:520px;
}
.search-box input{
  width:100%;
  padding:12px 36px 12px 18px; /* lupa m√°s cerca */
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
}
.search-box svg{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  fill:#777;
  pointer-events:none;
}

/* ===== LISTADO ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
  padding:25px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:180px;object-fit:contain}
.name{font-size:15px;height:38px;overflow:hidden}
.price{color:#d32f2f;font-size:20px;font-weight:bold;margin-top:6px}
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#0a1a3a;
  color:#fff;
  border:none;
  border-radius:8px;
}

/* ===== DETALLE ===== */
.detail{display:none;padding:30px}
.detail-box{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

/* galeria */
.gallery{flex:1;min-width:320px}
.main-img{
  width:100%;
  height:420px;
  position:relative;
}
.main-img img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:26px;
  padding:6px 12px;
  cursor:pointer;
  border-radius:6px;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.thumbs{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.thumbs img{
  width:70px;
  height:70px;
  object-fit:contain;
  border:2px solid transparent;
  border-radius:8px;
  cursor:pointer;
}
.thumbs img.active{border-color:#0a1a3a}

/* ===== INFO ===== */
.info{flex:1;min-width:300px}
.info h2{margin:0;font-size:26px}
.info .price{font-size:32px;margin:15px 0}
.info p{color:#555}

.shipping{
  display:flex;
  gap:8px;
  align-items:center;
  color:#777;
  margin:10px 0;
}

/* ===== BACK ===== */
.back{cursor:pointer;color:#0a1a3a;font-weight:bold;margin-bottom:15px}
</style>
</head>

<body>

<header>
  <div class="logo" onclick="goHome()">
    <div class="brand">DOMBET</div>
    <div class="sub">INFORM√ÅTICA</div>
  </div>

  <div class="search-box">
    <input placeholder="Buscar productos">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2z"/>
    </svg>
  </div>
</header>

<div class="products" id="list"></div>

<div class="detail" id="detail">
  <div class="back" onclick="goHome()">‚Üê Volver</div>
  <div class="detail-box">
    <div class="gallery">
      <div class="main-img">
        <button class="arrow left" onclick="prevImg()">‚Äπ</button>
        <img id="mainImg">
        <button class="arrow right" onclick="nextImg()">‚Ä∫</button>
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <div class="info">
      <h2 id="dName"></h2>
      <div class="price" id="dPrice"></div>
      <strong>Detalles:</strong>
      <p id="dDesc"></p>
      <div class="shipping">üöö Env√≠os a todo el Paraguay por transportadora</div>
    </div>
  </div>
</div>

<script>
let products=[],imgs=[],imgIndex=0

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{products=d;renderList()})

function renderList(){
  list.innerHTML=""
  detail.style.display="none"
  list.style.display="grid"
  products.forEach((p,i)=>{
    list.innerHTML+=`
    <div class="card" onclick="openDetail(${i})">
      <img src="${p.image_main}">
      <div class="name">${p.name}</div>
      <div class="price">Gs. ${Number(p.price).toLocaleString()}</div>
      <button class="btn">Ver producto</button>
    </div>`
  })
}

function openDetail(i){
  const p=products[i]
  imgs=[p.image_main,p.image_thumb1,p.image_thumb2,p.image_thumb3].filter(Boolean)
  imgIndex=0
  list.style.display="none"
  detail.style.display="block"
  dName.innerText=p.name
  dDesc.innerText=p.description
  dPrice.innerText="Gs. "+Number(p.price).toLocaleString()
  mainImg.src=imgs[0]
  thumbs.innerHTML=imgs.map((img,idx)=>
    `<img src="${img}" class="${idx===0?'active':''}" onclick="setImg(${idx})">`
  ).join('')
}

function setImg(i){
  imgIndex=i
  mainImg.src=imgs[i]
  updateThumbs()
}
function prevImg(){setImg((imgIndex-1+imgs.length)%imgs.length)}
function nextImg(){setImg((imgIndex+1)%imgs.length)}
function updateThumbs(){
  [...thumbs.children].forEach((t,i)=>t.classList.toggle('active',i===imgIndex))
}

function goHome(){renderList()}
</script>

</body>
</html>
