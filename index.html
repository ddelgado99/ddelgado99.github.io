<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DOMBET INFORM√ÅTICA</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
  color:#111;
  padding-bottom:80px;
}

/* ================= HEADER ================= */
header{
  background:#0a1a3a;
  color:#fff;
  padding:14px 24px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:20px;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,.15);
}

/* LOGO */
.logo{
  cursor:pointer;
  display:flex;
  align-items:center;
}
.logo img{
  height:46px;
  width:auto;
  object-fit:contain;
}

/* BUSCADOR CENTRADO */
.search-container{
  width:100%;
  max-width:520px;
  margin:auto;
}

.search-box{
  display:flex;
  background:#f5f5f5;
  border-radius:6px;
  overflow:hidden;
  border:1px solid #eee;
}
.search-box input{
  flex:1;
  padding:11px 14px;
  border:none;
  outline:none;
  font-size:14px;
}
.search-btn{
  border:none;
  background:transparent;
  padding:0 14px;
  cursor:pointer;
}

/* CARRITO DERECHA */
.header-right{
  display:flex;
  justify-content:flex-end;
}

.cart-trigger{
  background:none;
  border:none;
  cursor:pointer;
  position:relative;
}
.cart-trigger svg{
  width:26px;
  height:26px;
  fill:#fff;
}
.cart-count{
  position:absolute;
  top:-5px;
  right:-6px;
  background:#d32f2f;
  color:#fff;
  font-size:10px;
  font-weight:700;
  width:16px;
  height:16px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= HERO ================= */
.hero-section{
  background:#051025;
  padding:12px 0;
  text-align:center;
}
.hero-title{
  font-size:11px;
  font-weight:700;
  letter-spacing:4px;
  color:#a5b4fc;
  text-transform:uppercase;
}

/* ================= MOBILE ================= */
@media(max-width:767px){

  header{
    grid-template-columns:1fr;
    text-align:center;
    gap:12px;
  }

  .logo{
    justify-content:center;
  }

  .logo img{
    height:42px;
  }

  .search-container{
    max-width:100%;
  }

  .header-right{
    position:absolute;
    right:16px;
    top:16px;
  }

  .hero-title{
    font-size:10px;
    letter-spacing:2px;
    padding:0 20px;
    line-height:1.4;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo" onclick="goHome()">
    <img src="img/logo-dombet.png" alt="DOMBET Inform√°tica">
  </div>

  <div class="search-container">
    <div class="search-box">
      <input placeholder="Buscar productos...">
      <button class="search-btn">üîç</button>
    </div>
  </div>

  <div class="header-right">
    <button class="cart-trigger">
      <svg viewBox="0 0 24 24">
        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2z"/>
      </svg>
      <div class="cart-count">0</div>
    </button>
  </div>
</header>

<div class="hero-section">
  <h2 class="hero-title">TECNOLOG√çA AL ALCANCE DE TODOS</h2>
</div>

</body>
</html>
