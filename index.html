<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Miniaturas en Detalle</title>
    <style>
        /* Estilos generales de la galería (Lo que ya tenías) */
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery-item {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .gallery-item:hover { transform: scale(1.05); }

        /* Estilos del Modal (Vista detalle) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            flex-direction: column; /* Importante para apilar imagen y miniaturas */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 70vh; /* Dejamos espacio para las miniaturas abajo */
            object-fit: contain;
            border-radius: 4px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        /* --- NUEVO: Estilos para las miniaturas dentro del modal --- */
        .modal-thumbnails-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto; /* Permite scrollear horizontalmente en móvil */
            max-width: 90%;
            padding: 10px 0;
        }

        .modal-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.6;
            transition: opacity 0.3s, border 0.3s;
            border: 2px solid transparent;
        }

        .modal-thumb:hover, .modal-thumb.active {
            opacity: 1;
            border-color: #fff; /* Borde blanco para indicar selección */
        }
        
        /* Ocultar barra de scroll fea pero permitir scroll */
        .modal-thumbnails-container::-webkit-scrollbar {
            height: 6px;
        }
        .modal-thumbnails-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <!-- Galería Principal -->
    <div class="gallery-container">
        <img src="https://picsum.photos/id/101/800/800" class="gallery-item" alt="Imagen 1">
        <img src="https://picsum.photos/id/102/800/800" class="gallery-item" alt="Imagen 2">
        <img src="https://picsum.photos/id/103/800/800" class="gallery-item" alt="Imagen 3">
        <img src="https://picsum.photos/id/104/800/800" class="gallery-item" alt="Imagen 4">
        <img src="https://picsum.photos/id/106/800/800" class="gallery-item" alt="Imagen 5">
    </div>

    <!-- Modal (Vista Detalle) -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        
        <!-- --- NUEVO: Contenedor vacío donde inyectaremos las miniaturas --- -->
        <div class="modal-thumbnails-container" id="modalThumbnails"></div>
    </div>

    <script>
        // Referencias
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const modalThumbnails = document.getElementById("modalThumbnails"); // Referencia al nuevo contenedor
        const closeBtn = document.getElementsByClassName("close")[0];
        const galleryItems = document.querySelectorAll(".gallery-item");
        
        // Convertimos NodeList a Array para facilitar manejo de índices
        const imagesArray = Array.from(galleryItems);
        let currentIndex = 0;

        // Función para abrir el modal
        imagesArray.forEach((img, index) => {
            img.addEventListener('click', () => {
                openModal(index);
            });
        });

        function openModal(index) {
            modal.style.display = "flex";
            updateModalImage(index);
            generateThumbnails(); // Generamos las miniaturas al abrir
        }

        // Función para actualizar la imagen principal
        function updateModalImage(index) {
            currentIndex = index;
            modalImg.src = imagesArray[index].src;
            
            // Actualizar clase 'active' en las miniaturas
            highlightActiveThumbnail();
        }

        // --- NUEVO: Función para generar las miniaturas ---
        function generateThumbnails() {
            modalThumbnails.innerHTML = ''; // Limpiar anteriores
            
            imagesArray.forEach((img, index) => {
                const thumb = document.createElement('img');
                thumb.src = img.src;
                thumb.classList.add('modal-thumb');
                
                // Evento click (PC) y touch (Móvil)
                thumb.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evitar que se cierre el modal si tienes click outside
                    updateModalImage(index);
                });

                modalThumbnails.appendChild(thumb);
            });
            
            highlightActiveThumbnail();
        }

        // --- NUEVO: Resaltar la miniatura actual ---
        function highlightActiveThumbnail() {
            const thumbs = document.querySelectorAll('.modal-thumb');
            thumbs.forEach((t, i) => {
                if (i === currentIndex) {
                    t.classList.add('active');
                    // Opcional: Hacer scroll automático para que la miniatura activa esté visible
                    t.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                } else {
                    t.classList.remove('active');
                }
            });
        }

        // Cerrar modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar al hacer click fuera de la imagen
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
