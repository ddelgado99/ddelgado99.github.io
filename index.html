<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOMBET INFORMÁTICA</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5}

/* ===== HEADER ===== */
header{
  background:#0a1a3a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  align-items:center;
  position:relative;
}
.brand{font-size:42px;font-weight:900;cursor:pointer}
.sub{font-size:14px;letter-spacing:4px}

/* buscador */
.search-box{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:520px;
}
.search-box input{
  width:100%;
  padding:12px 44px 12px 18px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}
.search-box svg{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  fill:#777;
}
.search-results{
  position:absolute;
  top:110%;
  width:100%;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  overflow:hidden;
  display:none;
  z-index:200;
}
.search-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  cursor:pointer;
}
.search-item:hover{background:#f2f2f2}
.search-item img{
  width:40px;
  height:40px;
  object-fit:contain;
}

/* ===== LISTADO ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
  padding:25px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:180px;object-fit:contain}
.name{font-size:15px;height:38px;overflow:hidden}
.price{color:#d32f2f;font-size:20px;font-weight:bold;margin-top:6px}
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#0a1a3a;
  color:#fff;
  border:none;
  border-radius:8px;
}

/* ===== DETALLE ===== */
.detail{display:none;padding:30px}
.detail-box{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

/* galeria */
.gallery{flex:1;min-width:320px}
.main-img{
  width:100%;
  height:420px;
  position:relative;
  overflow:hidden;
  cursor:zoom-in;
}
.main-img.zoom{cursor:zoom-out}
.main-img img{
  width:100%;
  height:100%;
  object-fit:contain;
  transition:transform .25s ease;
}
.main-img.zoom img{transform:scale(1.8)}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:26px;
  padding:6px 12px;
  cursor:pointer;
  border-radius:6px;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.thumbs{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.thumbs img{
  width:70px;
  height:70px;
  object-fit:contain;
  border:2px solid transparent;
  border-radius:8px;
  cursor:pointer;
}
.thumbs img.active{border-color:#0a1a3a}

/* info */
.info{flex:1;min-width:300px}
.info h2{margin:0;font-size:26px}
.info .price{font-size:32px;margin:15px 0}
.info p{color:#555}
.back{cursor:pointer;color:#0a1a3a;font-weight:bold}
</style>
</head>

<body>

<header>
  <div onclick="goHome()">
    <div class="brand">DOMBET</div>
    <div class="sub">INFORMÁTICA</div>
  </div>

  <div class="search-box">
    <input id="searchInput" placeholder="Buscar productos">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
    </svg>
    <div class="search-results" id="searchResults"></div>
  </div>
</header>

<div class="products" id="list"></div>

<div class="detail" id="detail">
  <div class="back" onclick="goHome()">← Volver</div>
  <div class="detail-box">

    <div class="gallery">
      <div class="main-img" id="zoomBox" onclick="toggleZoom()">
        <button class="arrow left" onclick="event.stopPropagation();prevImg()">‹</button>
        <img id="mainImg">
        <button class="arrow right" onclick="event.stopPropagation();nextImg()">›</button>
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <div class="info">
      <h2 id="dName"></h2>
      <div class="price" id="dPrice"></div>
      <p id="dDesc"></p>
    </div>

  </div>
</div>

<script>
let products=[],current=null,imgs=[],imgIndex=0,zoom=false

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{products=d;renderList()})

function renderList(){
  list.innerHTML=""
  detail.style.display="none"
  list.style.display="grid"
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card" onclick="openDetail(${i})">
        <img src="${p.image_main}">
        <div class="name">${p.name}</div>
        <div class="price">Gs. ${Number(p.price).toLocaleString()}</div>
        <button class="btn">Ver producto</button>
      </div>`
  })
}

function openDetail(i){
  current=products[i]
  imgs=[current.image_main,current.image_thumb1,current.image_thumb2,current.image_thumb3].filter(Boolean)
  imgIndex=0
  zoom=false
  zoomBox.classList.remove('zoom')

  list.style.display="none"
  detail.style.display="block"

  dName.innerText=current.name
  dDesc.innerText=current.description
  dPrice.innerText="Gs. "+Number(current.price).toLocaleString()
  mainImg.src=imgs[0]

  thumbs.innerHTML=""
  imgs.forEach((img,idx)=>{
    thumbs.innerHTML+=`<img src="${img}" class="${idx==0?'active':''}" onclick="setImg(${idx})">`
  })
}

function toggleZoom(){
  zoom=!zoom
  zoomBox.classList.toggle('zoom',zoom)
}
function setImg(i){
  imgIndex=i
  zoom=false
  zoomBox.classList.remove('zoom')
  mainImg.src=imgs[i]
  updateThumbs()
}
function prevImg(){setImg((imgIndex-1+imgs.length)%imgs.length)}
function nextImg(){setImg((imgIndex+1)%imgs.length)}
function updateThumbs(){
  [...thumbs.children].forEach((t,i)=>t.classList.toggle('active',i===imgIndex))
}
function goHome(){renderList()}

/* buscador predictivo */
searchInput.oninput=e=>{
  const t=e.target.value.toLowerCase()
  if(!t){searchResults.style.display='none';return}
  const f=products.filter(p=>p.name.toLowerCase().includes(t))
  searchResults.innerHTML=f.map(p=>{
    const i=products.indexOf(p)
    return `<div class="search-item" onclick="openDetail(${i});searchResults.style.display='none'">
      <img src="${p.image_main}">
      <div>${p.name}</div>
    </div>`
  }).join('')
  searchResults.style.display='block'
}
</script>

</body>
</html>
