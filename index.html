<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOMBET INFORMÁTICA</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5}
header{background:#0a1a3a;color:#fff;padding:16px 24px;display:flex;align-items:center;gap:30px}
.brand{font-size:42px;font-weight:900;cursor:pointer}
.sub{font-size:14px;letter-spacing:4px}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
  padding:25px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:180px;object-fit:contain}
.name{font-size:15px;height:38px;overflow:hidden}
.price{color:#d32f2f;font-size:20px;font-weight:bold;margin-top:6px}
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#0a1a3a;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ===== DETALLE ===== */
.detail{display:none;padding:30px}
.detail-box{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

/* galeria */
.gallery{flex:1;min-width:320px}
.main-img{
  width:100%;
  height:420px;
  overflow:hidden;
  position:relative;
}
.main-img img{
  width:100%;
  height:100%;
  object-fit:contain;
  transition:transform .2s;
}
.main-img:hover img{transform:scale(1.7)}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:24px;
  padding:6px 10px;
  cursor:pointer;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.thumbs{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.thumbs img{
  width:70px;
  height:70px;
  object-fit:contain;
  border:1px solid #ccc;
  border-radius:6px;
  cursor:pointer;
}

/* info */
.info{flex:1;min-width:300px}
.info h2{margin:0;font-size:26px}
.info .price{font-size:32px;margin:15px 0}
.info p{color:#555;line-height:1.5}

.btn-whats{
  background:#25D366;
  font-size:18px;
  margin-top:15px;
}
.back{margin-bottom:15px;cursor:pointer;color:#0a1a3a;font-weight:bold}
</style>
</head>

<body>

<header>
  <div onclick="goHome()">
    <div class="brand">DOMBET</div>
    <div class="sub">INFORMÁTICA</div>
  </div>
</header>

<div class="products" id="list"></div>

<div class="detail" id="detail">
  <div class="back" onclick="goHome()">← Volver</div>
  <div class="detail-box">
    <div class="gallery">
      <div class="main-img">
        <button class="arrow left" onclick="prevImg()">‹</button>
        <img id="mainImg">
        <button class="arrow right" onclick="nextImg()">›</button>
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <div class="info">
      <h2 id="dName"></h2>
      <div class="price" id="dPrice"></div>
      <p id="dDesc"></p>
      <button class="btn btn-whats" onclick="buyWhats()">Comprar por WhatsApp</button>
    </div>
  </div>
</div>

<script>
let products=[],current=null,imgs=[],imgIndex=0

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{products=d;renderList()})

function renderList(){
  list.innerHTML=""
  detail.style.display="none"
  list.style.display="grid"
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card" onclick="openDetail(${i})">
        <img src="${p.image_main || 'https://via.placeholder.com/300'}">
        <div class="name">${p.name}</div>
        <div class="price">Gs. ${Number(p.price).toLocaleString()}</div>
        <button class="btn">Ver producto</button>
      </div>`
  })
}

function openDetail(i){
  current=products[i]
  imgs=[current.image_main,current.image_thumb1,current.image_thumb2,current.image_thumb3].filter(Boolean)
  imgIndex=0

  list.style.display="none"
  detail.style.display="block"

  dName.innerText=current.name
  dDesc.innerText=current.description
  dPrice.innerText="Gs. "+Number(current.price).toLocaleString()
  mainImg.src=imgs[0]

  thumbs.innerHTML=""
  imgs.forEach((img,idx)=>{
    thumbs.innerHTML+=`<img src="${img}" onclick="setImg(${idx})">`
  })
}

function setImg(i){imgIndex=i;mainImg.src=imgs[i]}
function prevImg(){imgIndex=(imgIndex-1+imgs.length)%imgs.length;mainImg.src=imgs[imgIndex]}
function nextImg(){imgIndex=(imgIndex+1)%imgs.length;mainImg.src=imgs[imgIndex]}

function buyWhats(){
  const msg=`Hola! Quiero comprar:\n${current.name}\nPrecio: Gs. ${current.price}`
  window.open("https://wa.me/595985697384?text="+encodeURIComponent(msg))
}

function goHome(){renderList()}
</script>

</body>
</html>
