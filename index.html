<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOMBET INFORMÁTICA</title>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5}

/* ===== HEADER ===== */
header{
  background:#0a1a3a;
  color:#fff;
  padding:16px 24px;
  display:flex;
  align-items:center;
  position:relative;
}
.brand{font-size:42px;font-weight:900;cursor:pointer}
.sub{font-size:14px;letter-spacing:4px}

/* carrito */
.cart{
  position:absolute;
  right:24px;
  display:flex;
  align-items:center;
  gap:6px;
  cursor:pointer;
}
.cart svg{fill:#fff}
.cart span{
  background:#d32f2f;
  padding:2px 6px;
  border-radius:10px;
  font-size:12px;
}

/* ===== BUSCADOR ===== */
.search-box{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:520px;
}
.search-box input{
  width:100%;
  padding:12px 44px 12px 18px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:15px;
}
.search-box svg{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  fill:#777;
}
.search-results{
  position:absolute;
  top:110%;
  width:100%;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  display:none;
  z-index:200;
}
.search-item{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  cursor:pointer;
}
.search-item:hover{background:#f2f2f2}
.search-item img{width:40px;height:40px;object-fit:contain}
.search-item div{color:#000;font-size:14px}

/* ===== LISTADO ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:20px;
  padding:25px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{width:100%;height:180px;object-fit:contain}
.name{font-size:15px;height:38px;overflow:hidden}
.price{color:#d32f2f;font-size:20px;font-weight:bold;margin-top:6px}

/* ===== DETALLE ===== */
.detail{display:none;padding:30px}
.detail-box{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  display:flex;
  gap:30px;
  flex-wrap:wrap;
}

/* galería */
.gallery{flex:1;min-width:320px}
.main-img{
  width:100%;
  height:420px;
  position:relative;
  cursor:pointer;
}
.main-img img{width:100%;height:100%;object-fit:contain}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  font-size:26px;
  padding:6px 12px;
  cursor:pointer;
  border-radius:6px;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.thumbs{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.thumbs img{
  width:70px;
  height:70px;
  object-fit:contain;
  border:2px solid transparent;
  border-radius:8px;
  cursor:pointer;
}
.thumbs img.active{border-color:#0a1a3a}

/* ===== INFO ===== */
.info{flex:1;min-width:300px}
.info h2{margin:0;font-size:26px}
.info .price{font-size:32px;margin:15px 0}

.section-title{font-weight:bold;margin-top:15px}
.desc{color:#555;margin-top:6px}

.ship{
  display:flex;
  align-items:center;
  gap:8px;
  color:#777;
  margin:12px 0;
}
.ship svg{fill:#999}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
}
.qty button{
  width:34px;height:34px;
  border:none;
  background:#eee;
  font-size:18px;
  cursor:pointer;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:10px;
}
.whats{background:#25D366;color:#fff}
.cartbtn{background:#0a1a3a;color:#fff}

/* ===== ZOOM ===== */
.zoom-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.zoom-box{
  width:80%;
  height:80%;
  overflow:hidden;
  cursor:zoom-in;
}
.zoom-box.zoomed{cursor:move}
.zoom-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  transform-origin:0 0;
}
</style>
</head>

<body>

<header>
  <div onclick="goHome()">
    <div class="brand">DOMBET</div>
    <div class="sub">INFORMÁTICA</div>
  </div>

  <div class="search-box">
    <input id="searchInput" placeholder="Buscar productos">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2z"/>
    </svg>
    <div class="search-results" id="searchResults"></div>
  </div>

  <div class="cart">
    <svg width="26" height="26" viewBox="0 0 24 24">
      <path d="M7 18a2 2 0 104 0 2 2 0 00-4 0zm7 0a2 2 0 104 0 2 2 0 00-4 0zM7.2 14h9.6l3-8H6.1"/>
    </svg>
    <span id="cartCount">0</span>
  </div>
</header>

<div class="products" id="list"></div>

<div class="detail" id="detail">
  <div onclick="goHome()" style="cursor:pointer;color:#0a1a3a;font-weight:bold">← Volver</div>

  <div class="detail-box">
    <div class="gallery">
      <div class="main-img" onclick="openZoom()">
        <button class="arrow left" onclick="event.stopPropagation();prevImg()">‹</button>
        <img id="mainImg">
        <button class="arrow right" onclick="event.stopPropagation();nextImg()">›</button>
      </div>
      <div class="thumbs" id="thumbs"></div>
    </div>

    <div class="info">
      <h2 id="dName"></h2>
      <div class="price" id="dPrice"></div>

      <div class="section-title">Detalles:</div>
      <div class="desc" id="dDesc"></div>

      <div class="ship">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M3 7h13v7H3zM16 10h4l1 3h-5z"/>
        </svg>
        Envíos a todo el Paraguay por transportadora
      </div>

      <div class="section-title">Cantidad</div>
      <div class="qty">
        <button onclick="qty--,updateQty()">−</button>
        <span id="qty">1</span>
        <button onclick="qty++,updateQty()">+</button>
      </div>

      <button class="btn whats" onclick="buyWhats()">Comprar por WhatsApp</button>
      <button class="btn cartbtn" onclick="addCart()">Añadir al carrito</button>
    </div>
  </div>
</div>

<div class="zoom-overlay" id="zoomOverlay" onclick="closeZoom()">
  <div class="zoom-box" id="zoomBox" onclick="toggleZoom(event)">
    <img id="zoomImg">
  </div>
</div>

<script>
let products=[],current=null,imgs=[],imgIndex=0
let zoom=false,qty=1,cart=0

fetch("https://dombet-backend.onrender.com/products")
.then(r=>r.json())
.then(d=>{products=d;renderList()})

function renderList(){
  list.innerHTML=""
  detail.style.display="none"
  list.style.display="grid"
  products.forEach((p,i)=>{
    list.innerHTML+=`
      <div class="card" onclick="openDetail(${i})">
        <img src="${p.image_main}">
        <div class="name">${p.name}</div>
        <div class="price">Gs. ${Number(p.price).toLocaleString()}</div>
      </div>`
  })
}

function openDetail(i){
  current=products[i]
  imgs=[current.image_main,current.image_thumb1,current.image_thumb2].filter(Boolean)
  imgIndex=0
  qty=1
  qtySpan.innerText=qty

  list.style.display="none"
  detail.style.display="block"

  dName.innerText=current.name
  dDesc.innerText=current.description
  dPrice.innerText="Gs. "+Number(current.price).toLocaleString()
  mainImg.src=imgs[0]

  thumbs.innerHTML=""
  imgs.forEach((img,idx)=>{
    thumbs.innerHTML+=`<img src="${img}" class="${idx===0?'active':''}" onclick="setImg(${idx})">`
  })
}

function setImg(i){
  imgIndex=i
  mainImg.src=imgs[i]
  [...thumbs.children].forEach((t,j)=>t.classList.toggle('active',j===i))
}
function prevImg(){setImg((imgIndex-1+imgs.length)%imgs.length)}
function nextImg(){setImg((imgIndex+1)%imgs.length)}

function openZoom(){
  zoom=false
  zoomImg.style.transform='scale(1)'
  zoomOverlay.style.display='flex'
  zoomImg.src=imgs[imgIndex]
}
function toggleZoom(e){
  e.stopPropagation()
  zoom=!zoom
  zoomBox.classList.toggle('zoomed',zoom)
}
zoomBox.onmousemove=e=>{
  if(!zoom) return
  const r=zoomBox.getBoundingClientRect()
  const x=(e.clientX-r.left)/r.width*100
  const y=(e.clientY-r.top)/r.height*100
  zoomImg.style.transform=`scale(2) translate(${-x/2}%,${-y/2}%)`
}
function closeZoom(){zoomOverlay.style.display='none'}

function updateQty(){if(qty<1)qty=1;qtySpan.innerText=qty}
function addCart(){cart+=qty;cartCount.innerText=cart}
function buyWhats(){
  window.open(`https://wa.me/595985697384?text=${encodeURIComponent(
    `Hola! Quiero comprar ${qty} x ${current.name}`
  )}`)
}
function goHome(){renderList()}

searchInput.oninput=e=>{
  const t=e.target.value.toLowerCase()
  if(!t){searchResults.style.display='none';return}
  const f=products.filter(p=>p.name.toLowerCase().includes(t))
  searchResults.innerHTML=f.map(p=>{
    const i=products.indexOf(p)
    return `<div class="search-item" onclick="openDetail(${i});searchResults.style.display='none'">
      <img src="${p.image_main}">
      <div>${p.name}</div>
    </div>`
  }).join('')
  searchResults.style.display='block'
}
</script>

</body>
</html>
